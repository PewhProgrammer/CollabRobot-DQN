<!DOCTYPE html>
<html>
  <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FedSwarm - Simulation GUI</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom theme-->
    <link rel="stylesheet" type="text/css" href="css/core.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />

    <script
      type="text/javascript"
      src="https://cdn.socket.io/socket.io-1.4.5.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.sound.min.js"
    ></script>

    <!-- Latest compiled and minified JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="//d3js.org/d3.v3.min.js"></script>
    <!-- <script type="text/javascript" src="scripts/d3-functions.js"></script> -->
  </head>

  <body>
    <div class="header-container">
      <h1>Simulation Center</h1>
      <!-- <div class="button">
        <button id="color-btn" type="button" class="btn btn-primary">
          Start Simulation
        </button> -->
      </div>

    </div>

    <div id="container">
      <!-- flex container -->

      <div class="box" id="redbox">
        <!-- flex item -->
        <p>DIV #2</p>
      </div>

      <div class="box" id="sketch-holder">
        <!-- Our sketch will go here! -->
      </div>


      <div class="row">
        <div class="episode flex-item" x="415" y="75" dy="1em" font-size="12pt">
          Episode:
        </div>
        <div class="action flex-item" x="415" y="115" dy="1em" font-size="12pt">
          Action :
        </div>
        <div class="reward flex-item" x="415" y="155" dy="1em" font-size="12pt">
          Reward : 
        </div>
        <div class="state flex-item" x="415" y="195" dy="1em" font-size="12pt">
          State :
        </div>

        <div class="button">
          <button id="next" type="button" class="btn btn-primary" onclick="redraw();">
            Next
          </button>
        </div>
        <input style="width: 100px;height:100px" type="file" name="file" id="file">

        <div class="input-group">
          <div class="custom-file">
            <input type="file" class="custom-file-input" name="file" id="file">
            <label class="custom-file-label" for="inputGroupFile04">Choose file</label>
          </div>
        </div>

      </div>
    </div>


    <svg height="100" width="100">

        <circle cx="50" cy="50" r="40" stroke="gray" stroke-width="1px" fill-opacity="0.5" fill="gray"><title>0</title></circle>
        <circle cx="255" class="a1" cy="375" r="1" stroke="gray" stroke-width="1px" fill-opacity="0.5" fill="gray"><title>0</title></circle>
        <circle cx="355" class="a2" cy="375" r="1" stroke="gray" stroke-width="1px" fill-opacity="0.5" fill="gray"><title>0</title></circle>
        <circle cx="455" class="a3" cy="375" r="1" stroke="gray" stroke-width="1px" fill-opacity="0.5" fill="gray"><title>0</title></circle>
        <text class="a0t blockText" text-anchor="middle" x="155" y="425" dy="1em" font-size="10pt">0.0</text>
        <text class="a1t blockText" text-anchor="middle" x="255" y="425" dy="1em" font-size="10pt">0.0</text>
        <text class="a2t blockText" text-anchor="middle" x="355" y="425" dy="1em" font-size="10pt">0.0</text>
        <text class="a3t blockText" text-anchor="middle" x="455" y="425" dy="1em" font-size="10pt">0.0</text>

        <!-- LINES and TEXT BELOW IT -->
        <text x="560" y="510" dy="1em" font-size="12pt" class="blockText" style="pointer-events:none;">Value</text>
        <line x1="540" y1="500" x2="620" y2="500" style="stroke:LightGray ;stroke-width:2" />
        <text x="265" y="510" dy="1em" class="blockText" font-size="12pt">Advantage</text>
        <line x1="120" y1="500" x2="490" y2="500" style="stroke:LightGray ;stroke-width:2" />
    </svg>

    <div class="slidecontainer">
      <input type="range" min="0" max="30" value="5" class="slider" id="myRange">
      <p id="speed"></p>
    </div>

  
    <svg height="100" width="100">
        <circle cx="155" cy="375" r="1" stroke="gray" stroke-width="1px"  fill="gray"><title>0</title></circle>
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="1px" fill="red" />
      </svg> 


    <div id="arrowcontainer">
        <!-- flex container -->
  
        <div class="arrow">
          <!-- flex item -->
          <p>DIV #2</p>
          <image
          width="50"
          height="50"
          style="transform:rotate(270deg)"
          src="./assets/arrow.png"
        ></image>

        <image
        width="50"
        height="50"
        transform="translate(230,445),rotate(180 25 25)"
        src="./assets/arrow.png"
        style="transform-origin: center center 0px; transform:rotate(315deg)"
      ></image>
      <image
        width="50"
        height="50"
        transform-origin="center"
        src="./assets/arrow.png"
      ></image>
      <image
        width="50"
        height="50"
        transform-origin="center"
        style="transform:rotate(45deg)"
        src="./assets/arrow.png"
      ></image>
      <image
        width="50"
        height="50"
        transform-origin="center"
        style="transform:rotate(90deg)"
        src="./assets/arrow.png"
      ></image>
      <image
        width="50"
        height="50"
        transform-origin="center"
        style="transform:rotate(135deg)"
        src="./assets/arrow.png"
      ></image>
      <image
        width="50"
        height="50"
        transform-origin="center"
        style="transform:rotate(180deg)"
        src="./assets/arrow.png"
      ></image>
      <image
        width="50"
        height="50"
        transform-origin="center"
        style="transform:rotate(225deg)"
        src="./assets/arrow.png"
      ></image>
      <image class="cross"
        width="50"
        height="50"
        style="transform:rotate(90deg)"
        src="./assets/star.png"
      ></image>
        </div>
  

      </div>


    <footer>
      <p class="blockText" style="text-align:center">Ba Thinh Tran - 2019</p>
    </footer>

    
    <!-- <script type="text/javascript" src="sketch.js"></script> -->
    <script type="text/javascript" src="DrawComponent.js"></script>
    <script type="text/javascript" src="game_loader.js"></script>
  </body>
</html>
